<!DOCTYPE html>
<html>
    <head>
        <title>Options</title>
        <style>
            input[type="text"]
            {
                width: 200px;
                border: 1px solid #CCC;
            }
        </style>
        <script src="jquery-3.1.1.min.js"></script>
        <script src="options.js"></script>
    </head>
    <body>
        <label>
            Active:
            <input type="checkbox" id="active">
        </label>
        <br/>
        <label>
            Code:
            <input type="text" id="code">
        </label>
        <br/>
        <label>
            Always show CO2 level:
            <input type="checkbox" id="alwaysShowCO2Level">
        </label>
    </body>
</html>
