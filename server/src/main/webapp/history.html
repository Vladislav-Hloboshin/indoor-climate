<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>CO2 Checker</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//code.highcharts.com/highcharts.js"></script>
    <script src="/js/global.js"></script>
</head>
<body>
    <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
    <script>
        Highcharts.setOptions({
            global: {
                useUTC: false
            }
        });

        $(document).ready(function() {
            var chart = new Highcharts.Chart({
                chart: {
                    type: 'spline',
                    renderTo: 'container',
                    zoomType: 'xy'
                },
                title: null,
                xAxis: {
                    type: 'datetime'
                },
                yAxis: [{
                    labels: {
                        format: '{value}ppm'
                    },
                    title: {
                        text: 'CO2'
                    }/*,
                     min: 400,
                     max: 1400*/
                },{
                    labels: {
                        format: '{value}°C'
                    },
                    title: {
                        text: 'Temperature'
                    },
                    opposite: true
                }],
                tooltip: {
                    shared: true
                },
                series: [{
                    name: 'CO2',
                    yAxis: 0,
                    tooltip: {
                        valueSuffix: ' ppm'
                    }
                },{
                    name: 'Temperature',
                    yAxis: 1,
                    tooltip: {
                        valueSuffix: ' °C'
                    }
                }]
            });

            var parameters = {
                method: 'history',
                code: getUrlParameter('code'),
                from: getUrlParameter('from'),
                to: getUrlParameter('to')
            };

            $.getJSON('/data', parameters, function(data) {
                var seriesCO2 = [], seriesTemp = [];
                for(var i=data.length-1;i>=0;i--){
                    var item = data[i], dt = Date.parse(item.date);
                    seriesCO2.push([dt,item.co2]);
                    seriesTemp.push([dt,item.temp]);
                }
                chart.series[0].setData(seriesCO2);
                chart.series[1].setData(seriesTemp);
            });
        });
    </script>
</body>
</html>
